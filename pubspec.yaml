name: nurseshift_ui
description: Reusable Flutter widgets that match the NurseShift mobile screenshots.
version: 0.1.0
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  image_picker: ^1.0.7
  app_links: ^6.0.0
  share_plus: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_html: ^3.0.0-beta.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
