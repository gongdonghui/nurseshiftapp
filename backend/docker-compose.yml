services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nurseshift
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nurseshift"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/nurseshift
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
